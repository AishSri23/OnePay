
  
  

  <mat-card class="logincard">
      <mat-card-header>
          <mat-card-title>One Pay Login</mat-card-title>
      </mat-card-header>
      <mat-card-content>
          <form [formGroup]="loginForm"  class="example-form"> 
              <table class="table-full-width" cellspacing="0"> 
              <tr> 
              <td> 
              <mat-form-field class="table-full-width">
               <input matInput placeholder="User Id" formControlName="userid" minlength="6" maxlength="12" > 
             
              <mat-error *ngIf="loginForm.controls['userid'].errors && !isValidFormSubmitted" > 
                  <mat-error *ngIf="loginForm.controls['userid'].errors.required"> 
                    UserId  required.
                  </mat-error>						
                  <mat-error *ngIf="loginForm.controls['userid'].errors.pattern"> 
                    UserId not valid.
                  </mat-error>	
                </mat-error>
              </mat-form-field> 
              </td>
               </tr>
               <tr>
               <td>
              <mat-form-field class="table-full-width">
               <input matInput placeholder="Password" type="password" formControlName="password" > 
              
              <mat-error *ngIf="loginForm.controls['password'].errors && !isValidFormSubmitted" [ngClass] = "'error'"> 
                  <mat-error *ngIf="loginForm.controls['password'].errors.required"> 
                      Password required.
                  </mat-error>						
                  <mat-error *ngIf="loginForm.controls['password'].errors.pattern"> 
                      Password not valid.
                  </mat-error>	
                </mat-error>
              </mat-form-field>
              </td>
               </tr></table>
              </form>
      </mat-card-content>
      <mat-card-actions>
          
          <button mat-raised-button color="primary" (click)="onSubmit()">Submit</button>
        </mat-card-actions>
      </mat-card>
